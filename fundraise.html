<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="atc.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
<script src="https://kit.fontawesome.com/2839376faf.js"></script>  
</head>
<body>

<div class="header">
    <a href="#default" class="logo"><img src="Images/Logo-Small.png"></a>
       <div class="header-right">
            <button class="btn clear">Explore</button>
            <button class="btn solid">Start Fundraising</button>
       </div>
</div>

       <div class="hero">
            <div class="box a">
                 <p class="square3"></p><p class="dot3"></p><p class="square1"></p><p class="triangle-up"></p><p class="dot1"></p><p class="dot2"></p><p class="triangle-down"></p><p class="square2"></p>
            </div>
                 <div class="box b">
                      <h1 style="font-size: 72px;">Where</h1><h1 style="font-size: 48px; color: #08A4B1;">Community</h1><h1 style="font-size: 72px; color: #A6CB3F;">Gives</h1>
                      <button class="action">Donate</button>
                 </div>
                      <div class="box c">
                           <p class="square1"><p class="dot2"></p><p class="triangle-down"></p><p class="dot1"></p><p class="triangle-up"></p><p class="square2"></p><p class="dot3"></p><p class="square3"></p>
                      </div>
       </div>
    
     <div class="signup">
         
    </div>
    
    <div class="hero">
            <div class="box a">
                 <p class="square3"></p><p class="dot3"></p><p class="square1"></p><p class="triangle-up"></p><p class="dot1"></p><p class="dot2"></p><p class="triangle-down"></p><p class="square2"></p>
            </div>
                 <div class="box b">
                      <h1 style="font-size: 72px;">Where</h1><h1 style="font-size: 48px; color: #08A4B1;">Community</h1><h1 style="font-size: 72px; color: #A6CB3F;">Grows</h1>
                      <button class="action">Start Fundraising</button>
                 </div>
                      <div class="box c">
                           <p class="square1"><p class="dot2"></p><p class="triangle-down"></p><p class="dot1"></p><p class="triangle-up"></p><p class="square2"></p><p class="dot3"></p><p class="square3"></p>
                      </div>
       </div>
    
    
    <div class="footer">
        <a href="#default" class="logo"><img src="Images/Logo-Small.png"></a>
        <div class="copy">
            <i class="far fa-copyright"> All Things Common 2019</i>
            <p>P.O. Box 7051 </p><p>Spreckels, CA 93962-7051</p><p>(831) 915-8793</p>
        </div>
     <div class="social">  
        <p>#Community Is Everywhere</p>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-vimeo"></i>
        <i class="fab fa-youtube-square"></i>
        <i class="fab fa-snapchat-square"></i>
     </div> 
        <div>
            <ul>
                <li>Contact Us</li>
                <li>Privacy Policy</li>
                <li>Disclosure</li>
                <li>Disclaimer</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>What We Do</li>
                <li>What You Do</li>
                <li>Ways to Give</li>
                <li>Ways to Serve</li>
            </ul>
        </div>
    </div>
